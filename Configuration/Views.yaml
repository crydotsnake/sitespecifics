-
  requestFilter: 'isPackage("Cgm.BackendSecurity") && isController("BackendUserNotification") && isFormat("html")'
  viewObjectName: 'Neos\Fusion\View\FusionView'
  options:
    fusionPathPatterns:
      - 'resource://Neos.Fusion/Private/Fusion'
      - 'resource://Neos.Fusion.Form/Private/Fusion'
      - 'resource://Cgm.Base/Private/Fusion'
      - 'resource://Cgm.BackendSecurity/Private/Fusion'

-
  requestFilter: 'isPackage("Neos.Neos.Ui") && isController("Backend")'
  viewObjectName: 'Neos\Fusion\View\FusionView'
  options:
    fusionPathPatterns:
      backendDefault: 'resource://Neos.Neos.Ui/Private/Fusion/Backend'
      siteSpecifics: 'resource://PunktDe.SiteSpecifics/Private/Fusion/Override/Neos.Neos.Ui'
